  <!--Image background fixed for scrolling like hero image-->
  

    <div class="container-fluid">

    <div id="carouselExampleSlidesOnly" class="carousel slide cover" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
             <img src="./img/ahotel.jpeg" class="d-block w-100" alt="..." height="100%" width="100%">
             <div class="carousel-caption d-none d-md-block centered">
                <h1>Emirate Palace Hotel</h1>
                <p> luxury five star hotel in Abu Dhabi, United Arab Emirates operated by Mandarin Oriental.</p>
                <button type="button" class="btn btn-primary btn-lg zoom" onclick="book()">BOOK NOW</button>
              </div>
        
          </div>
          <div class="carousel-item">
            <img src="./img/dhotel.png" class="d-block w-100" alt="..." height="100%" width="100%">
            <div class="carousel-caption d-none d-md-block demo">
                <h1>Palm View</h1>
                <p> A place for relaxation.</p>
                <button type="button" class="btn btn-danger btn-lg zoom" onclick="book()">BOOK NOW</button>
              </div>
          </div>
        </div>
